<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验码管理系统 - 管理端</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>体验码管理系统</h1>
            <div class="subtitle">管理端</div>
        </header>
        
        <main>
            <div class="code-display">
                <h2>当前验证码</h2>
                <div class="code" id="verification-code">------</div>
                <div class="timer">
                    <div class="progress-bar">
                        <div class="progress" id="time-progress"></div>
                    </div>
                    <div class="time-left" id="time-left">05:00</div>
                </div>
                <div class="instruction">
                    <p>请向参展者展示此验证码</p>
                    <p>验证码每5分钟自动更新一次</p>
                </div>
            </div>
            
            <div class="stats-container">
                <div class="stat-box">
                    <h3>剩余体验码</h3>
                    <div class="stat-value" id="remaining-codes">--</div>
                </div>
                <div class="stat-box">
                    <h3>已发放</h3>
                    <div class="stat-value" id="used-codes">--</div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2025 体验码管理系统</p>
        </footer>
    </div>
    
    <script src="/js/admin.js"></script>
</body>
</html>
